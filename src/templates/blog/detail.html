{% extends "base.html" %}
{% load static %}

{% block title %}
Django Blog
{% endblock title %}



{% block content %}


<div class="card" style="width: 50rem; margin: auto;">
  <div class="card-body">
    <p class="card-text">{{post.text}}</p>
      <p class="card-text">Author: {{post.author}}</p>
    <p class="card-text"><small class="text-muted">{{post.created_at}}</small></p>
    <p>
        <a href="{% url 'blog:like' post.id%}" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-thumbs-up"></span> Like {{post.likes}}
        </a>
      </p>
      <p>
        <a href="{% url 'blog:delete' post.id%}" class="btn btn-danger btn-lg">
          Delete
        </a>
      </p>
    <p>
        <a href="{% url 'blog:edit' post.id%}" class="btn btn-warning btn-lg">
          Edit
        </a>
      </p>
  </div>
</div>

{% endblock content %}
